<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sing Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="Css/singUp.css">
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="jumbotron boxlogin" id="stylebox">
					<h1 id="principalTitle">Sign Up for Free</h1>
					<form method="POST" name="singUp" id="singUp">
						<label>First Name</label>
						<input type="text" name="firstName" id="FirstName" class="form-control" placeholder="First Name">
						<label>Second Name</label>
						<input type="text" name="secondName" id="secondName" class="form-control" placeholder="Second Name">
						<label>Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="example@emaple.com">
						<label>Password</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="Password">
						<input type="submit" class="btn btn-success" value="Sing in">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
