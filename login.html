<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="Css/login.css">
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="jumbotron boxlogin" id="stylebox">
					<form method="POST" name="login" id="login">
						<label>Email</label>
						<input type="email" name="username" id="username" class="form-control" placeholder="example@example.com">
						<label>Password</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="Passsword">
						<input type="submit" class="btn btn-success" value="Sing in">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
